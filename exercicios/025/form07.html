<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="est">Estado</label>
            <select name="est" id="est">
                <optgroup label="Regiao Sudeste">
                    <option value="mg">Minas Gerais</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">SÃ£o Paulo</option>
                </optgroup>

                <optgroup label="Regiao Nordeste">
                    <option value="ma">Maranhao</option>
                    <option value="pe">Pernambuco</option>
                    <option value="rn">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="profi">Profissao</label>
            <input type="text" name="profi" id="profi" list="liprof">
            <datalist id="liprof">
                <option value="adm">Administrador</option>
                <option value="cont">Contabilista</option>
                <option value="dev">Desenvolvedor</option>
                <option value="prof">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="msg">Mensagem</label> <br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
